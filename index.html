<!doctype html>
<html lang="en" ng-app='gemStore'>
<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- Material Design for Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material-fullpalette.css">
  <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect
    TRY WITHOUT THESE EVENTUALLY. JUST CDN -->
    <link href="dist/css/roboto.min.css" rel="stylesheet">
    <link href="dist/css/material.min.css" rel="stylesheet">
    <link href="dist/css/ripples.min.css" rel="stylesheet">
</head>

<body><!-- ========================================== -->
  <header class='jumbotron'><h1>Ned's House of Gems<h1></header>
  <div class='container' ng-controller='StoreController as store'>
    <div ng-hide='store.product.soldOut'>
    <h1>{{ store.product.name }}</h1>
    <h2>{{ store.product.price }}</h2>
    <p> {{ store.product.description }}</p>
    <button ng-show='store.product.canPurchase'> Add to Cart </button>
  </div>























  </div><!--  =========== APP ENDS HERE ==================== -->
  <script src='lib/angular.js'></script>
  <script src='lib/angular-ui-router.js'></script>
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="dist/js/ripples.min.js"></script>
  <script src="dist/js/material.min.js"></script>
  <script>
      $(document).ready(function() {
          // This command is used to initialize some elements and make them work properly
          $.material.init();
      });
  </script>
  <script src='js/app.js'></script>

</body>
</html>
