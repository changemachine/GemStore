<!doctype html>
<html lang="en" ng-app='gemStore'>
<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- Material Design for Bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material-fullpalette.css"> -->
  <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect
    TRY WITHOUT THESE EVENTUALLY. JUST CDN -->
    <!-- <link href="dist/css/roboto.min.css" rel="stylesheet">
    <link href="dist/css/material.min.css" rel="stylesheet">
    <link href="dist/css/ripples.min.css" rel="stylesheet"> -->
</head>

<body ng-controller='StoreController as store'><!-- ========================================== -->
  <div class='container'>
  <header class='jumbotron'><h1>Ned's House of Gems<h1></header>

  <div class="row">
    <div class='col-sm-3 product' ng-repeat='product in store.products'>

      <div class='panel panel-default'>
        <h4 class='panel-heading'>{{ product.name }}</h4>
        <div class='row' name='pic'>
          <img ng-src='{{ product.images[0].thumb }}' class='center-block'/>
        </div>
        <!--<em class="pull-right">-->
          <em> {{ product.price | currency }}
            <button class='btn btn-xs btn-success' ng-show='product.canBuy'> <i class="fa fa-shopping-cart"> </i></button>
          </em>

        <section ng-controller='PanelCtrl as panel'>
          <ul class='nav nav-tabs' role='tablist'>
            <li ng-class='{ active: panel.isSelected(1) }'><!-- { class:condition } -->
              <a ng-click="panel.selectTab(1)"> Description</a>
            </li>

            <li ng-class='{ active: panel.isSelected(2) }'>
              <a ng-click="panel.selectTab(2)">Spec</a>
            </li>
            <li ng-class='{ active: panel.isSelected(3) }'>
              <a ng-click="panel.selectTab(3)"><span class="glyphicon glyphicon-star"></span>Reviews</a>
            </li>
          </ul>

          <div class='panel-footer clearfix' ng-show='panel.isSelected(1)'>
            {{ product.descrip }}
          </div>

          <div class='panel-footer clearfix' ng-show='panel.isSelected(2)'>
            {{ product.spec }}
          </div>

          <div class='panel-footer clearfix' ng-show='panel.isSelected(3)'>
            <blockquote ng-repeat='review in product.reviews' ng-controller="RatingCtrl">
              <div ng-init="rating = star.rating + 5"></div>
              <div class="star-rating" star-rating rating-value="rating" data-max="5" on-rating-selected="rateFunction(rating)"></div>

              {{ review.comment }}<br />


              <cite>by: {{ review.author }}</cite><br />
            </blockquote>
          </div>
        </section>
      </div><!-- /panel templater  -->

    </div><!-- /ng-repeat  -->

  </div> <!-- /row -->


























  </div><!--  =========== NUTHIN TO SEE HERE BUT US SCRIPTS! =============== -->
  <script src='lib/angular.js'></script>
  <script src='lib/angular-ui-router.js'></script>
  <script src="lib/jquery-1.11.2.js"></script>
  <!--<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>-->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="dist/js/ripples.min.js"></script>
  <script src="dist/js/material.min.js"></script>
  <script>
      $(document).ready(function() {
          // This command is used to initialize some elements and make them work properly
          $.material.init();
      });
  </script>
  <script src='js/app.js'></script>
</body>
</html>
